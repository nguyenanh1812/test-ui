<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slides</title>
	<link rel="stylesheet" href="owl.carousel.min.css">
	<link rel="stylesheet" href="owl.theme.default.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="owl.carousel.min.js"></script>
</head>
<style type="text/css">
	.text-center {
		text-align: center;
	}
	.owl-carousel{
		position: relative;
		cursor: pointer;
	}
	.am-next {
		position: absolute;
		top: 40%;
		right: 0;
	}
	.am-prev {
		position: absolute;
		top: 40%;
		left: 0;
	}
	.am-prev, .am-next {
		width: 100px;
		border: none;
		padding: 10px 0;
		border-radius: 99px;
		/*background: transparent;*/
		font-weight: 700;
		cursor: pointer;
	}
</style>
<body>
	<div class="owl-carousel owl-theme">
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">1</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">2</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">3</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">4</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">5</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">6</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">7</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">8</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">9</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">10</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">11</h4></div>
	    <div class="item"><img src="https://xcimg.szwego.com/20210422/i1619089488_4713_0.jpg"><h4 class="text-center">12</h4></div>
	</div>

	<div class="slider_nav">
		<button class="am-next">Next</button>
		<button class="am-prev">Previous</button>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('.owl-carousel').owlCarousel({
		    loop:true,
		    margin:15,
		    nav:true,
		    //navText: ["<img src='myprevimage.png'>","<img src='mynextimage.png'>"],
		    navText: [$('.am-next'),$('.am-prev')],
		    center: true,
		 	autoplay: true,
		 	autoplayTimeout:1000,
			autoplayHoverPause:true,
		 	//dots: false,
		    responsive:{
		        0:{
		            items:1
		        },
		        600:{
		            items:3
		        },
		        1000:{
		            items:4
		        }
		    }
		})
	});

</script>
</html>
